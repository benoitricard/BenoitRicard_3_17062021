<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Compatibilité des navigateurs -->
        <meta charset="utf-8">
        <!-- Titre de la page -->
        <title>OhMyFood! - Accueil</title>
        <!-- Fichier CSS lié -->
        <link rel="stylesheet" type="text/css" href="../Styles/index.css">
        <!-- Bibliothèque FontAwesome -->
        <script src="https://kit.fontawesome.com/2fda14c063.js" crossorigin="anonymous"></script>
        <!-- Polices -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"> <!-- Roboto -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Shrikhand"> <!-- Shrikhand -->
    </head>
    <body>
        <div class="spinner">
        <!-- Spinner -->

            <img alt="Logo" src="../Pages/Images/Logo/logo--white.svg">
            <div class="loadingScreen__spinner"></div>
        </div>
    </div>
        <div class="fullPage">
            <!-- Header -->
            <header>

            </header>
            <!-- Location -->
            <section id="location">
                <h3>Paris, Belleville</h3>
            </section>
            <!-- blocExplore -->
            <section id="explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="explore__btn">Explorer nos restaurants</button>
            </section>
            <!-- Nav -->
            <nav>
                <h1>Fonctionnement</h1>
                <div class="navContainer">
                    <div class="navContainer__elm">
                        <button class="navContainer__elmBtn">Choisissez un restaurant</button>
                    </div>
                    <div class="navContainer__elm">
                        <button class="navContainer__elmBtn">Composez votre menu</button>
                    </div>
                    <div class="navContainer__elm">

                    </div>
                </div>

            <section id="restaurants">
                <h1>Restaurants</h1>
                <div class="restaurantsContainer">
                    <div class="restaurantsContainer__card">

                    </div>
                    <div class="restaurantsContainer__card">
                        
                    </div>
                    <div class="restaurantsContainer__card">
                        
                    </div>
                    <div class="restaurantsContainer__card">
                        
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <footer>
                <img alt="Logo" src="../Pages/Images/Logo/logo--white.svg">
                <div class="footer__categories">
                    <div class="footer__category">
                        <p>Proposer un restaurant</p>
                    </div>
                    <div class="footer__category">
                        <p>Devenir partenaire</p>
                    </div>
                    <div class="footer__category">
                        <p>Mentions légales</p>
                    </div>
                    <div class="footer__category">
                        <p>Contact</p>
                    </div>
                </div>
            </footer>
        </div>

</html>
